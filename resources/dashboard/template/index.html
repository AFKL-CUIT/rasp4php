    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.5/umd/popper.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="/script/script.js"></script>

    <script type="module">
        import { CONFIG } from "./script/config.js";
        var url = CONFIG.DASHBOARD_API_URL;
        import { show_username } from "./script/user.js";
        import { UPDATE_TIME_STR } from "./script/time.js";
        import { area, bar, pie, set_stat_data } from "./script/stat.js";

        $.ajax({
            url: `${url}/api/user/info`,
            type: 'GET',
            success: function (data) {
                if (data["status"] == 200) {
                    show_username(data["data"]["username"]);
                } else {
                    show_username("USERNAME");
                }
            },
            error: function () {
                show_username("USERNAME");
            }
        });

        set_stat_data(`${url}/api/stat/alarm/time`, area);
        set_stat_data(`${url}/api/stat/alarm/type`, pie);
        set_stat_data(`${url}/api/stat/alarm/remote_addr`, bar);
        
        $("#bar-update-time").text(UPDATE_TIME_STR);
        $("#pie-update-time").text(UPDATE_TIME_STR);
        $("#area-update-time").text(UPDATE_TIME_STR);
    </script>
